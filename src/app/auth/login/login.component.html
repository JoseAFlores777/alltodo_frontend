<h1 class="mb-5">Login</h1>
<form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
  <div class="row">
    <div class="col-12">
      <div class="input-style-1">
        <label>Email</label>
        <input type="email" placeholder="Email" formControlName='email' (change)="resetAttemps()" id="email"  #inputEmail />
        <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
          *ngIf="isValidInput('email')">
          {{emailErrorsMsj}}
        </span>
      </div>
    </div>
    <!-- end col -->
    <div class="col-12">
      <div class="input-style-1">
        <label>Password
          <a (click)="seePwd()">
            <i id="eye" class="{{ pdwIsVisible ? 'far fa-eye':'far fa-eye-slash'}}"></i>
          </a>
        </label>
        <input id="pass" #pwd  type="password" placeholder="Password"name="pass" formControlName='password' />
        <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
        *ngIf="isValidInput('password')">
            The password is required
        </span>
      </div>
    </div>
    <!-- end col -->

    <div class="col">
      <div class="float-end mb-30">
        <a (click)="forgotPassword()" style="cursor: pointer;" class="hover-underline">Forgot Password?</a>
      </div>
    </div>
    <!-- end col -->
    <div class="col-12">
      <div class="button-group d-flex justify-content-center flex-wrap">
        <button class="main-btn primary-btn btn-hover w-100 text-center">
          Sign In
        </button>
      </div>
    </div>
  </div>
  <!-- end row -->
</form>

<p class="text-sm text-medium text-dark float-left mt-3">
  Donâ€™t have any account yet?
  <a routerLink="/auth/register">Create an account</a>
</p>
