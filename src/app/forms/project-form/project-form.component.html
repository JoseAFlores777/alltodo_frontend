<p-dialog header="{{action}} Project" [draggable]="false" [(visible)]="display" [modal]="true" [responsive]="false"
    [baseZIndex]="10000" appendTo="body" (onHide)="hideForm()" (onShow)="showForm()">



    <form id="ProjectFormId" [formGroup]="projectForm" (ngSubmit)="manage()">
        <div class="row">
            <div class="input-style-1 col-6 col-md-8 col-lg-9">
                <label>Project Name</label>
                <input type="text" placeholder="Name"   formControlName='name'/>
            </div>
            <!-- end input -->
            <div class="input-style-2 col-6 col-md-4 col-lg-3">
                <label>Pick a Color</label>
                <input type="color" value="#f6f82" id="colorPicker" formControlName="color">
            </div>
        </div>
        <!-- end input -->
        <div class="input-style-1">
            <label>Description</label>
            <textarea placeholder="Description" rows="5" formControlName="description"></textarea>
        </div>


        <p-footer>
            <button pRipple type="submit" icon="pi pi-info-circle" class="btn btn-outline-primary mt-3 float-end">
                <!-- [disabled]="nameForm.invalid || !nameForm.touched"> -->
                {{action}}
            </button>
        </p-footer>

    </form>



</p-dialog>
