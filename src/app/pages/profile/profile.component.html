<div class="row">
    <div class="col-lg-12">
      <div class="card-style settings-card-1 mb-30">
        <div
          class="
            title
            mb-30
            d-flex
            justify-content-between
            align-items-center
          "
        >
          <h6>My Profile</h6>
          <button class="border-0 bg-transparent">
            <i class="lni lni-pencil-alt"></i>
          </button>
        </div>
        <div class="profile-info">

          <div class="row">
            <div class="col-lg-6 col-sm-12">
              <div class="d-flex align-items-center mb-30">
                <div class="profile-image">
                  <img src="assets/images/profile/profile-1.png" alt="" />
                  <div class="update-image">
                    <input type="file" />
                    <label for=""
                      ><i class="lni lni-cloud-upload"></i
                    ></label>
                  </div>
                </div>
                <div class="profile-meta">
                  <h5 class="text-bold text-dark mb-10">{{completeCurrentUserName()}}</h5>
                  <p class="text-sm text-gray">{{user?.email}}</p>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-sm-12">
              <button class="btn btn-outline-secondary w-lg-50 w-sm-100 float-end">
                Update Password
              </button>
            </div>
          </div>


          <form class="mt-4" autocomplete="off" [formGroup]='updateUserForm' (ngSubmit)='updateUser()'>
            <div class="row">
              <div class="col-lg-6 col-sm-12">
                <div class="input-style-1">
                  <label>First Name</label>
                  <input type="text" placeholder="First Name" name="name" formControlName="firstName" />
                  <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
                  *ngIf="isValidInput('firstName')">
                      The first name is required
                  </span>
                </div>
              </div>
              <div class="col-lg-6 col-sm-12">
                <div class="input-style-1">
                  <label>Last Name</label>
                  <input type="text" placeholder="Last Name" name="lastname" formControlName='lastName'/>
                  <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
                  *ngIf="isValidInput('lastName')">
                      The last name is required
                  </span>
                </div>
              </div>
              <!-- end col -->
              <div class="col-lg-6 col-sm-12">
                <div class="select-style-1">
                  <label>Gender</label>
                  <div class="select-position">
                    <select class="light-bg"  formControlName="gender" >
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                    </select>
                  </div>
                  <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
                  *ngIf="isValidInput('gender')">
                      The gender is required
                  </span>
                </div>
              </div>
              <!-- end col -->
              <div class="col-lg-6 col-sm-12">
                <div class="input-style-1">
                  <label>Email</label>
                  <input type="email" placeholder="Email" name="email" autocomplete="off" formControlName='email' inputmode="text"/>
                  <span class="form-text text-danger" style="margin-bottom: 13px; text-align: end !important;"
                  *ngIf="isValidInput('email')">
                      {{emailErrorsMsj}}
                  </span>
                </div>
              </div>

        </div>
      </div>
