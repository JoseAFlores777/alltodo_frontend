<div class="row">
    <div class="col-12">
        <div class="icon-card mb-30">
            <div class="icon purple" [attr.color]="project.color">
                <i class="pi pi-sitemap"></i>
            </div>
            <div class="content">
                <h6 class="mb-10">Project Name</h6>
                <h3 class="text-bold mb-10">{{project.name}}</h3>
                
                <p class="text-sm text-success">
                    <i class="lni lni-arrow-up"></i> {{porcentantCompleted}}%
                    <span class="text-gray">({{totalTasksCompleted}} of {{totalTasks}} completed)</span>
                </p>
            </div>
            <button pButton type="button" (click)="showProjectDialog()" icon="pi pi-pencil" class="p-button-text float-end"></button>
        </div>
    </div>


    <div class="col-12">
        <app-todo-manage [todoTypeView]="todoTypeView" [currentProject]="project"></app-todo-manage>
    </div>
</div>
<!-- End Icon Cart -->


<app-project-form [display]="display" [action]="action" [IdProject]="getIdProject()"  (isHide)="closeProjectDialog()"></app-project-form>
