


<p-tabView>
    <p-tabPanel header="To Do" class="tab-todo-manage">
       
        
<!-- ======= checkbox style start ======= -->

    <h6 class="mb-25">{{todoTypeView.Title_forTodo}}</h6>



    <!-- start checkbox -->
    <div class="card-style card-style-todo">
        <div class="todo-check-box form-check checkbox-style checkbox-primary" style="margin: -18px;">
            <input class="form-check-input" type="checkbox" value="" id="checkbox-4" appTodoCheck [color]="color"/>
            <label class="form-check-label" for="checkbox-4">Warning Checkbox</label>

            <button pRipple style="border: none;" type="button"
                class="btn btn-outline-secondary float-end btn-edit-todo"><i class="pi pi-pencil"></i></button>
            <button pRipple style="border: none;" type="button"
                class="btn btn-outline-secondary float-end btn-edit-todo"><i class="pi pi-trash"></i></button>
        </div>
    </div>
    <!-- end checkbox -->




    <!-- Start add Todo Button -->
    <button *ngIf="!visibilityTodoDialog" pRipple style="border: none; margin-top: 8px;" type="button" class="btn btn-outline-secondary mb-2" (click)="showAddTodoDialog()">
        <i class="pi pi-plus"></i>
        add Task
    </button>
    <!-- End add Todo Button -->


    <!-- ======= Add new Todo Form ======= -->
    <form *ngIf="visibilityTodoDialog" class="mt-3" [formGroup]="todoForm" (ngSubmit)="createTodo()">
        <div class="card-style ">
            <div class="row">
                <div class="col-12">

                    <input placeholder="Title" style="width: 100%; border: none;" formControlName="title">
                </div>
                <div class="col-12 mt-3">
                    <textarea formControlName="description" style="width: 100%; border: none;" placeholder="Description" name="" id="" cols="10"
                        rows="5"></textarea>
                </div>

            </div>

            <input id="Schedule" hidden formControlName="expirationDate">
            <input id="Project" hidden  formControlName="projectId">

            <div class="row">
                <div class="col-12 ">


                            
                    <a pButton #btnProject id="btn-choose-project" class="p-button-text p-button-plain  float-end" [label]="selectedProject ? selectedProject.name : 'Project'" icon="pi pi-sitemap" (click)="op.toggle($event)"></a>
                    <a pButton #btnSchedule id="btn-schedule" class="p-button-text p-button-plain  float-end" [label]="selectedProject ? selectedProject.name : 'Schedule'" icon="pi pi-calendar" (click)="op2.toggle($event)"></a>


                </div>
            </div>
        </div>
        <div style="margin-top: 10px; margin-left: 10px;">
            <button pRipple style="border: none; background-color: #6c6eb3; margin-right: 3px;" type="button" class="btn btn-primary float-left">Save</button>
            <a pRipple style="border: none;" class="btn btn-outline-secondary float-left" (click)="hideAddTodoDialog()">Cancel</a>
        </div>
    </form>

    

    

    
    <!-- ======= Add new Todo Form End ======= -->


<!-- ======= checkbox style end ======= -->




    </p-tabPanel>
    <p-tabPanel header="Completed">
        
        
<!-- ======= checkbox style start ======= -->

<h6 class="mb-25">{{todoTypeView.Title_completed}}</h6>


<!-- start checkbox -->
<div class="card-style card-style-todo">
    <div class="todo-check-box form-check checkbox-style checkbox-primary" style="margin: -18px;">
        <input class="form-check-input" type="checkbox" value="" id="checkbox-4" />
        <label class="form-check-label" for="checkbox-4">Warning Checkbox</label>

        <button pRipple style="border: none;" type="button"
            class="btn btn-outline-secondary float-end btn-edit-todo"><i class="pi pi-pencil"></i></button>
        <button pRipple style="border: none;" type="button"
            class="btn btn-outline-secondary float-end btn-edit-todo"><i class="pi pi-trash"></i></button>
    </div>
</div>
<!-- end checkbox -->



<!-- ======= checkbox style end ======= -->




    </p-tabPanel>
</p-tabView>









<!-- Schedule -->
<p-overlayPanel appendTo="body" #op2 [dismissable]="true" [showCloseIcon]="true">
    <ng-template #content  pTemplate>
        

        <!-- <div class="field col-12 md:col-4">
            <label for="buttonbar">Button Bar</label>
            <p-calendar [(ngModel)]="schedule_tmp" showButtonBar="showButtonBar" inputId="buttonbar"></p-calendar>
        </div>
         -->


    </ng-template>
</p-overlayPanel>





<!-- Projects -->

<p-overlayPanel appendTo="body" #op [showCloseIcon]="true" [style]="{width: '450px'}">
    <ng-template pTemplate>
        <p-table [value]="projects" selectionMode="single" [(selection)]="selectedProject" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Name<p-sortIcon field="name"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-project>
                <tr [pSelectableRow]="rowData">
                    <td>{{project.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-template>
</p-overlayPanel>
